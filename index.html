<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
      body {
        font-size: 18px;
      }
      #map {
        height: 400px;
      }
      #apis {
        background-color: #248f8f;
        color: white;
        font-size: 12px;
      }
    </style>
    <title>Neighborhood Map</title>
</head>
<body>
  <div class = container-fluid>    
    <div class ="row">
      <div class="textbox col-md-3">
        <h2>Search:</h2>
        <form>
          <input type="search" class="form-control" data-bind="textinput: query" autocomplete="off"/>
        </form>
      </div>
      <div id="list" class="col-md-9"> <h2>Places:</h2>
        <ul data-bind=" foreach: showlist">
            <li data-bind="text: name, click: $parent.simulate_marker_clicked"></li>
        </ul>
      </div>
    </div>
    
    <div class ="row">
      <div class="col-md-9" id="map"></div>
    </div>
    <footer class="col-md-9" id ="apis">
      The following external APIs are used for this website:<br>
      Google Maps API <br>
      Wikipedia API
      <h5>author: Johannes Birk</h5>
    </footer>
  </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=XXX&signed_in=true&callback=initMap" onerror="googleError()"
         async defer></script>
</body>
