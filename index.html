<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      #map {
        width: 500px;
        height: 400px;
        background-color: #CCC;
      }
    </style>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
</head>
<body>
    <div id ="searchbar">
        <h3>Searchbar</h3>
        <p>Search <input type="search" class="form-control" 
       data-bind="value: query" autocomplete="off" /></p>
        <p> You entered : <span data-bind="text: query"/></p>

    </div>
    <div id="list"> <h3>Places</h3>
        <ul data-bind=" foreach: showlist">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVpbWi3hTnh_EPdkYE1GLbOYVIiYeWdWY&signed_in=true&callback=initMap"
         async defer></script>
    <script src="js/lib/jquery-2.2.3.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body
